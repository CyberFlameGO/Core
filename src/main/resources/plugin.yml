name: Core
version: @version@
main: net.greemdev.core.Core
prefix: Core
depend: [LuckPerms, Essentials]
authors: [GreemDev]
description: The Core plugin for the GreemNetwork server.
website: https://greemdev.net

commands:
  consolesay:
    description: "Says something as the console, only usable from console."
    aliases: ["csay", "cs"]
    usage: "/consolesay <message>"
    permission: "core.consolesay"
    permission-message: "You can't use that command."
  randomteleport:
    description: "Teleports the player to a random place in the SMP world."
    aliases: ["rtp"]
    usage: "/randomteleport"
    permission: "core.randomteleport"
  eval:
    description: "Evaluates JS code."
    usage: "/eval <code>"
  skyblock:
    description: "Teleports you to the Skyblock spawn."
    usage: "/skyblock"
  smp:
    description: "Teleports you to the SMP spawn."
    usage: "/smp"
  name:
    description: "Names the item currently in your hand."
    usage: "/name <newName>"
    permission: "core.name"
  rankup:
    description: "Moves the target user up a rank. If the user is Staff, this does not apply."
    usage: "/rankup <user>"
    permission: "core.rankup"
  plugins:
    description: "Disallows users to see the plugins list."
    usage: "/plugins"
    aliases: ["pl"]
  delayedrestart:
    description: "Restarts the server in 5 seconds, with a countdown."
    usage: "/delayedrestart"
    aliases: ["drestart"]
    permission: "core.delayedrestart"
  rank:
    description: "Shows perks of a given rank."
    usage: "/rank <rank>"

